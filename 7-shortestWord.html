<body>
    <h1>Shortest Word</h1>
    <p>Simple, given a string of words, return the length of the shortest word(s).</p>
    <p>String will never be empty and you do not need to account for different data types.</p>

<script>
var str = "bitcoin take over the world maybe who knows perhaps"; //3
// var string = "turns out random test cases are easier than writing out basic ones"; //3
var strSplit = str.split(" ");
var shortestWord = 40;


for (var i = 0; i < strSplit.length; i++) {

    if(strSplit[i].length < shortestWord) {
        shortestWord = strSplit[i].length;

    }
}
console.log(shortestWord);

</script>
